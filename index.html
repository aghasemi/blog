<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="./favicon.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
			
		<script src="./js/index.js"></script>
        <link href="./css/styles.common.css" rel="stylesheet" />

    </head>
    <body>
        <div class="d-flex base-view" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="mx-auto my-auto border-bottom border-top border-left border-right bg-light" id="my-name" ><!-- To get filled dynamically--></div>
                <div class="list-group list-group-flush" id="pages">
                    
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class=" navbar-light bg-light border-bottom border-top border-left border-right" >
                    <div class="container-fluid">
                        <div class="row">
                            <div class="mx-auto my-auto col-2"><button class="btn" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button></div>
                            <div class="mx-auto my-auto col-10" id="page-title" ><!-- To get filled dynamically--></div>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid content-box active-cont" id="content">
                    <span  class="content-box active-cont">
                        <!-- To get filled dynamically-->
                    </span>
                </div>   
                <footer class="footer">
                            <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.05);" id="copyright-holder">
                            </div>
                    </footer>
            </div>
        </div>        
    </body>
</html>
